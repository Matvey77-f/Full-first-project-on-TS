<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="project.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
			rel="stylesheet"
		/>
		<title>Contact List by Matvey</title>
	</head>
	<body>
		<header class="header">Contact List on JS</header>

		<div class="github-link">
			<a href="позже добавлю" target="_blank" class="link__github"
				>GitHub Repository link</a
			>
		</div>

		<nav class="nav">
			<input type="text" class="input__name input__first" placeholder="Name" />
			<input
				type="text"
				class="input__vacancy input__first"
				placeholder="Vacancy"
			/>
			<input
				type="text"
				class="input__number input__first"
				placeholder="Phone +X XXX XXX XX XX"
			/>
			<input type="button" class="button__add input__last" value="ADD" />
			<input
				type="button"
				class="button__clear-list input__last"
				value="Clear List"
			/>
			<input type="button" class="button__search input__last" value="Search" />
		</nav>

		<div class="main-container">
			<main class="contact-list">
				<div class="contact-list__group__1">
					<div class="contact-list__item" data-id="a">A</div>
					<div class="contact-list__item" data-id="b">B</div>
					<div class="contact-list__item" data-id="c">C</div>
					<div class="contact-list__item" data-id="d">D</div>
					<div class="contact-list__item" data-id="e">E</div>
					<div class="contact-list__item" data-id="f">F</div>
					<div class="contact-list__item" data-id="g">G</div>
					<div class="contact-list__item" data-id="h">H</div>
					<div class="contact-list__item" data-id="i">I</div>
					<div class="contact-list__item" data-id="j">J</div>
					<div class="contact-list__item" data-id="k">K</div>
					<div class="contact-list__item" data-id="l">L</div>
					<div class="contact-list__item" data-id="m">M</div>
				</div>

				<div class="contact-list__group__2">
					<div class="contact-list__item" data-id="n">N</div>
					<div class="contact-list__item" data-id="o">O</div>
					<div class="contact-list__item" data-id="p">P</div>
					<div class="contact-list__item" data-id="q">Q</div>
					<div class="contact-list__item" data-id="r">R</div>
					<div class="contact-list__item" data-id="s">S</div>
					<div class="contact-list__item" data-id="t">T</div>
					<div class="contact-list__item" data-id="u">U</div>
					<div class="contact-list__item" data-id="v">V</div>
					<div class="contact-list__item" data-id="w">W</div>
					<div class="contact-list__item" data-id="x">X</div>
					<div class="contact-list__item" data-id="y">Y</div>
					<div class="contact-list__item" data-id="z">Z</div>
				</div>
			</main>
		</div>

		<script src="project.js"></script>
	</body>
</html>
